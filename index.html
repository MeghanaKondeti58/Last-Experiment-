<!DOCTYPE html>
<html>
<head>
    <title>Thyroid Test Questionnaire</title>
</head>
<body>
    <h1>Thyroid Test Questionnaire</h1>
    <form>
        <label>1. Do you experience fatigue or tiredness?</label><br>
        <input type="radio" id="fatigue-yes" name="fatigue" value="yes">
        <label for="fatigue-yes">Yes</label>
        <input type="radio" id="fatigue-no" name="fatigue" value="no">
        <label for="fatigue-no">No</label><br><br>

        <label>2. Have you noticed weight gain or loss?</label><br>
        <input type="radio" id="weight-yes" name="weight" value="yes">
        <label for="weight-yes">Yes</label>
        <input type="radio" id="weight-no" name="weight" value="no">
        <label for="weight-no">No</label><br><br>

        <label>3. Do you experience mood swings or irritability?</label><br>
        <input type="radio" id="mood-yes" name="mood" value="yes">
        <label for="mood-yes">Yes</label>
        <input type="radio" id="mood-no" name="mood" value="no">
        <label for="mood-no">No</label><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
